{% extends "base.html" %}

{% block content %}

    <h1>Job: {{ job.name }}</h1>
    <div class="col-md-3">Job uuid:</div>
    <div class="col-md-9">{{ job.uuid }}</div>
    <div class="col-md-3">Your email:</div>
    <div class="col-md-9">{{ job.email }}</div>

    <div class="col-md-4">
        <form method="'get" action="{{ links.download_answers }}"><button type="submit" class="btn btn-default">Download Crowd Answers (csv)</button> </form>
        </div>
    <div class="col-md-4">
    <form method="'get" action="{{ links.download_features }}"><button type="submit" class="btn btn-primary">Download Feature Ranking (csv)</button> </form>
    </div>


{% endblock %}

{% block javascript %}
    <script>
        $(document).ready(function () {
        });
    </script>
{% endblock %}
